
<div>
    <h2><span translate="rentitApp.message.detail.title">Message</span> {{vm.message.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="rentitApp.message.dateTime">Date Time</span></dt>
        <dd>
            <span>{{vm.message.dateTime}}</span>
        </dd>
        <dt><span translate="rentitApp.message.text">Text</span></dt>
        <dd>
            <span>{{vm.message.text}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>


<div>
    <h2><span translate="rentitApp.appSettings.detail.title">App Settings</span> {{vm.appSettings.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="rentitApp.appSettings.name">Name</span></dt>
        <dd>
            <span>{{vm.appSettings.name}}</span>
        </dd>
        <dt><span translate="rentitApp.appSettings.value">Value</span></dt>
        <dd>
            <span>{{vm.appSettings.value}}</span>
        </dd>
        <dt><span translate="rentitApp.appSettings.type">Type</span></dt>
        <dd>
            <span>{{vm.appSettings.type}}</span>
        </dd>
        <dt><span translate="rentitApp.appSettings.description">Description</span></dt>
        <dd>
            <span>{{vm.appSettings.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>

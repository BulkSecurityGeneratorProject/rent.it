
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductLabel" translate="rentitApp.product.home.createOrEditLabel">Create or edit a Product</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.product.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.product.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="rentitApp.product.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                    ng-model="vm.product.title"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="rentitApp.product.image" for="field_image">Image</label>
            <input type="text" class="form-control" name="image" id="field_image"
                    ng-model="vm.product.image"
                     />
        </div>

        <div class="form-group">
            <label translate="rentitApp.product.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.product.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="rentitApp.product.productAddress" for="field_productAddress">Product Address</label>
            <select class="form-control" id="field_productAddress" name="productAddress" ng-model="vm.product.productAddress" ng-options="productAddress as productAddress.id for productAddress in vm.productaddresses | orderBy:'id' track by productAddress.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="rentitApp.product.category" for="field_category">Category</label>
            <select class="form-control" id="field_category" multiple name="category" ng-model="vm.product.categories" ng-options="category as category.title for category in vm.categories track by category.id"></select>
        </div>
        <div class="form-group">
            <label translate="rentitApp.product.tag" for="field_tag">Tag</label>
            <select class="form-control" id="field_tag" multiple name="tag" ng-model="vm.product.tags" ng-options="tag as tag.name for tag in vm.tags track by tag.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

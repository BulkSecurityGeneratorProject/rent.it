
<div>
    <h2><span translate="rentitApp.product.detail.title">Product</span> {{vm.product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="rentitApp.product.title">Title</span></dt>
        <dd>
            <span>{{vm.product.title}}</span>
        </dd>
        <dt><span translate="rentitApp.product.image">Image</span></dt>
        <dd>
            <span>{{vm.product.image}}</span>
        </dd>
        <dt><span translate="rentitApp.product.user">User</span></dt>
        <dd>
            {{vm.product.user.id}}
        </dd>
        <dt><span translate="rentitApp.product.productAddress">Product Address</span></dt>
        <dd>
            <a ui-sref="product-address-detail({id:vm.product.productAddress.id})">{{vm.product.productAddress.id}}</a>
        </dd>
        <dt><span translate="rentitApp.product.category">Category</span></dt>
        <dd>
            <span ng-repeat="category in vm.product.categories">
                <a ui-sref="category-detail({id: {{category.id}}})">{{category.title}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
        <dt><span translate="rentitApp.product.tag">Tag</span></dt>
        <dd>
            <span ng-repeat="tag in vm.product.tags">
                <a ui-sref="tag-detail({id: {{tag.id}}})">{{tag.name}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>

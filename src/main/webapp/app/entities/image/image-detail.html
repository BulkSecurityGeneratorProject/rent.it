
<div>

    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="rentitApp.image.name">Name</span></dt>
        <dd>
            <span>{{vm.image.name}}</span>
        </dd>
        <dt><span translate="rentitApp.image.url">Url</span></dt>
        <dd>
            <span>{{vm.image.url}}</span>

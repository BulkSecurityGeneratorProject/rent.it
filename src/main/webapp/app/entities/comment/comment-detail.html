
<div>
    <h2><span translate="rentitApp.comment.detail.title">Comment</span> {{vm.comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="rentitApp.comment.text">Text</span></dt>
        <dd>
            <span>{{vm.comment.text}}</span>
        </dd>
        <dt><span translate="rentitApp.comment.product">Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.comment.product.id})">{{vm.comment.product.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>

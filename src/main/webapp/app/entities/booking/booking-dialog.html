
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBookingLabel" translate="rentitApp.booking.home.createOrEditLabel">Create or edit a Booking</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.booking.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.booking.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="rentitApp.booking.dateTime" for="field_dateTime">Date Time</label>
            <input type="text" class="form-control" name="dateTime" id="field_dateTime"
                    ng-model="vm.booking.dateTime"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="rentitApp.booking.paymentType" for="field_paymentType">Payment Type</label>
            <input type="text" class="form-control" name="paymentType" id="field_paymentType"
                    ng-model="vm.booking.paymentType"
                     />
        </div>

        <div class="form-group">
            <label translate="rentitApp.booking.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.booking.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="rentitApp.booking.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" ng-model="vm.booking.product" ng-options="product as product.id for product in vm.products | orderBy:'id' track by product.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>


<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserAddressLabel" translate="rentitApp.userAddress.home.createOrEditLabel">Create or edit a User Address</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userAddress.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userAddress.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="rentitApp.userAddress.streetAddress" for="field_streetAddress">Street Address</label>
            <input type="text" class="form-control" name="streetAddress" id="field_streetAddress"
                    ng-model="vm.userAddress.streetAddress"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="rentitApp.userAddress.postalCode" for="field_postalCode">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                    ng-model="vm.userAddress.postalCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="rentitApp.userAddress.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                    ng-model="vm.userAddress.city"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="rentitApp.userAddress.stateProvince" for="field_stateProvince">State Province</label>
            <input type="text" class="form-control" name="stateProvince" id="field_stateProvince"
                    ng-model="vm.userAddress.stateProvince"
                     />
        </div>

        <div class="form-group">
            <label translate="rentitApp.userAddress.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.userAddress.user" ng-options="user as user.id for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

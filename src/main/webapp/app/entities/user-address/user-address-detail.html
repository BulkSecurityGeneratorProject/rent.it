
<div>
    <h2><span translate="rentitApp.userAddress.detail.title">User Address</span> {{vm.userAddress.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="rentitApp.userAddress.streetAddress">Street Address</span></dt>
        <dd>
            <span>{{vm.userAddress.streetAddress}}</span>
        </dd>
        <dt><span translate="rentitApp.userAddress.postalCode">Postal Code</span></dt>
        <dd>
            <span>{{vm.userAddress.postalCode}}</span>
        </dd>
        <dt><span translate="rentitApp.userAddress.city">City</span></dt>
        <dd>
            <span>{{vm.userAddress.city}}</span>
        </dd>
        <dt><span translate="rentitApp.userAddress.stateProvince">State Province</span></dt>
        <dd>
            <span>{{vm.userAddress.stateProvince}}</span>
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
